

<nav *ngIf="_auth.isLoggedIn()"
  class="navbar fixed-top navbar-expand-lg bg-white shadow-sm"
  id="main_navbar"
>
  <div class="container">
   
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleCollapsed()"
      data-bs-toggle="collapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      [ngClass]="{ show: collapsed }"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item active px-3">
          <a class="nav-link sub-header text-primary" routerLink="">Home</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link sub-header text-primary" routerLink="/tasks"
            >Tasks</a
          >
        </li>
        <li class="nav-item px-3" *ngIf="_auth.isLoggedIn()">
          <a class="nav-link sub-header text-primary" routerLink="/achievements"
            >Achievements</a
          >
        </li>
        <li class="nav-item px-3">
          <a class="nav-link sub-header text-primary" routerLink="/streaks"
            >Streaks/Rewards</a
          >
        </li>

        <li class="nav-item px-3">
          <a class="nav-link sub-header text-primary" routerLink="/admin-portal"
            >Admin</a
          >
        </li>
       
      </ul>

     
      <span class="d-block register-menu">
        <div *ngIf="_auth.isLoggedIn()" class="col-sm-12">
          <a routerLink="/request-join" (click)="logout()">
            <button class="btn btn-primary btn-full" type="submit">
              Logout
            </button>
          </a>
        </div>
      </span>
    </div>
  </div>
</nav>
