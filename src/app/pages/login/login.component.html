<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="py-4">
        <h4>Login</h4>
      </div>
      <div class="form-wrapper my-2">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              aria-errormessage="nameError"
              required="required"
              formControlName="username"
            />
            <small
              class="form-text text-danger"
              *ngIf="
                f['username'].invalid && (f['username'].touched || f['username'].dirty)
              "
              >Name is required.</small
            >
          </div>

          <div class="form-group pt-3">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              aria-errormessage="nameError"
              required="required"
              formControlName="password"
            />
            <small
              class="form-text text-danger"
              *ngIf="
                f['password'].invalid && (f['password'].touched || f['password'].dirty)
              "
              >password is required.</small
            >
          </div>

          <div class="d-flex justify-content-end py-4">
            <button class="btn btn-secondary mx-2" (click)="onBtnRegisterClick()">Register</button>

            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
