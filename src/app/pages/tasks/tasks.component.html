<div class="container py-3">
  <div class="mb-npx">
    <div class="row align-items-center">
      <div class="col-sm-6 col-12 mb-4 mb-sm-0">
        <!-- Title -->
        <h1 class="h2 mb-0 ls-tight">Tasks</h1>
      </div>
      <!-- Actions -->
      <div class="col-sm-6 col-12 text-sm-end">
        <div class="mx-n1">
          <a  (click)="createTask()" class="btn d-inline-flex btn-sm btn-primary mx-1">
            <span class="pe-2">
              <i class="bi bi-plus"></i>
            </span>
            <span>Create</span>
          </a>
        </div>
      </div>

      
    </div>
  </div>
  <div class="">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>

            <th scope="col">start date</th>
            <th scope="col">create at</th>

            <th scope="col">due date</th>

            <th scope="col">points</th>

            <th scope="col">priority</th>
            <th scope="col">status</th>

            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{ task.task_name }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.start_date }}</td>
            <td>{{ task.due_date }}</td>
            <td>{{ task.created_at }}</td>
            <td>{{ task.points }}</td>
            <td>{{ task.priority }}</td>
            <td>
              <span
                class="badge badge-lg badge-dot"
                *ngIf="task.status === true"
              >
                <i class="bg-success"></i>Completed
              </span>
              <span
                class="badge badge-lg badge-dot"
                *ngIf="task.status === false"
              >
                <i class="bg-danger"></i>Not completed
              </span>
              
            </td>

            <td class="text-end">
              <a class="btn btn-sm btn-neutral">Update</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
